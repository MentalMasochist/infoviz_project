<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>
.node {
  stroke: black;
  /*stroke-width: 0.8px;*/
  stroke-width:  1.5px;
}

.link {
  /*stroke: white;*/
  stroke: white;  
  stroke-opacity: .6;
}

.node text {
  font: 10px helvetica;
  text-anchor: right
}


</style>


<title>Graph network</title>
</head>

<body>
<script src="./d3.js"></script>
<script src="colorbrewer.js"></script>
<script
<script>

//Size of region to render on
/*var width = 1200,
    height = 1200;*/

var width = 1060,
    height = 1060;

//D3 force directed layout
//Try playing with the charge and link distance
/*var force = d3.layout.force()
    .charge(-550)
    .linkDistance(100)
    .size([width, height]);*/


var force = d3.layout.force()
    .charge(-500)
    .linkDistance(80)
    .size([width, height]);

//Add our canvas
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("background-color","gray");

var color = d3.scale.ordinal()
    .domain(["#a6cee3","#1f78b4","#b2df8a","#33a02c","#fb9a99","#e31a1c","#fdbf6f","#ff7f00","#cab2d6","#6a3d9a"])
    .range(colorbrewer.Paired[10]);  

var col="black";


//Select the miserables data ;)
d3.json("miserables.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

//Add the links
  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

//Add the nodes
 
  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);
    
    var flag=false

  node.append("circle")   
      .attr("class", "node")
      //.attr("r", function(d) {return d.coolness; })
      .attr("r", function(d) {return Math.sqrt(d.coolness)+10; })
      .on("dblclick", function(d) { 
        if (flag==false)
          { d3.select(this).style("fill", function(d) { return col; })
            d.fixed=true;
            flag=true; }
        else
          { d3.select(this).style("fill", function(d) { return color(d.group); })
            d.fixed=false; 
            flag=false;
          } 
        });
      
  
  node.append("text")
      .attr("dx", function(d) {return Math.sqrt(d.coolness)-26; })
      .attr("dy", 5)
      .text(function(d) { if (d.coolness>25) 
       return d.name; });

  node.append("title")
      .text(function(d) { return d.name; });


//Update stuff for animation:
//   This takes the physics simulation for the force directed graph and
//   sets the location of the nodes and edges to the new positions
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script></body></html>
